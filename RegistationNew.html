<!doctype html>
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .container {
        width:600px;
        margin: 0 auto;
      }
    </style>

    <title></title>
      </head>
      <body>
    <div class="container">
        <div class="text-center"><h2>Регистрация нового пользователя</h2></div>


          <table style="height: 200px;">
             <tbody>
                <tr>
                  <td class="align-bottom"></td>
                </tr>
             </tbody>
          </table>
 
         <div class="row mb-3">
             <label for="inputPhonenumber" class="col-sm-4 text-end col-form-label">Номер телефона</label>
             <div class="col-sm-8">
               <input type="phonenumber" class="form-control" id="inputPhonenumber">
             </div>
         </div>

       
         <div class="row mb-3">
             <label for="inputName" class="col-sm-4 text-end col-form-label">Имя<span style="color:red">*</span></label>
             <div class="col-sm-8">
               <input type="name" class="form-control" id="inputName">
             </div>
         </div>

         <div class="row mb-3">
             <label for="inputSurname" class="col-sm-4 text-end col-form-label">Фамилия<span style="color:red">*</span></label>
             <div class="col-sm-8">
               <input type="surname" class="form-control" id="inputsurname">
             </div>
         </div>

        <div class="d-flex flex-row-reverse bd-highlight">
               <div class="p-2 bd-highlight"><button type="button" class="btn btn-secondary btn-lg">Сохранить</button></div>
        </div>
         


    </div>
    


    <!-- Дополнительный JavaScript; выберите один из двух! -->

    <!-- Вариант 1: Bootstrap в связке с Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Вариант 2: Bootstrap JS отдельно от Popper
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
